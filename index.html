<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Casa de Afeitados</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="caja.html">Contol de Caja</a>

    </div>
  </nav>

  <div class="contenedorPrincipal">
    <!-- CARD DE AGENDADOS -->
    <div class="turnosAgendados" id="cardTurnos">
      <!-- ----------------------- -->



      
    </div>
    <!-- AGENDAMIENTOS DE TURNO -->
    <div class="agendarTurno">
      <div class="tituloForm">
        <h1>Agendar Turno</h1>
      </div>
      <form>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputNombre" placeholder="" autocomplete="off">
          <label>Nombre </label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputApellido" placeholder="" autocomplete="off">
          <label>Apellido </label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputTelefono" placeholder="" autocomplete="off">
          <label>Numero de Telefono</label>
        </div>
        <div class="form-floating mb-3">
          <input type="time" class="form-control" id="inputHora" placeholder="Password">
          <label for="floatingPassword">Hora</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="corteSimple">
          <label class="form-check-label" for="flexCheckDefault">
            Corte Simple 
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="limpiezaFacial" >
          <label class="form-check-label" for="flexCheckChecked">
           Limpieza Facial
          </label>
        </div>
        <div class="form-check">  
          <input class="form-check-input" type="checkbox" value="" id="barba">
          <label class="form-check-label" for="flexCheckChecked">
           Barba
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="ceja">
          <label class="form-check-label" for="flexCheckChecked">
           Ceja
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="corteBarba">
          <label class="form-check-label" for="flexCheckChecked">
          Corte + Barba
          </label>
        </div>
          <button class="btn btn-success mt-3" id="btnAgendar" type="submit"> Agendar</button>
          <button class="btn btn-danger mt-3" id="btnEliminar"> Eliminar</button>
        </form>
        </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Notificacion | Casa de Afeitados</strong>
        <!-- <small>11 mins ago</small> -->
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Cliente Registrado
      </div>
    </div>
  </div><div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Notificacion | Casa de Afeitados</strong>
        <!-- <small>11 mins ago</small> -->
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
          Favor completa los campos requeridos
      </div>
    </div>
  </div>

  <!-- scrit de boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

    <!-- scrips de js -->
    <script type="module" src="js/index.js"></script>
</body>

</html>
